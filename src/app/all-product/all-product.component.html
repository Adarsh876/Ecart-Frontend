<app-header></app-header>

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img height="500px" src="https://img.freepik.com/premium-photo/photo-shopping-girl-with-curl-hair_1037615-1109.jpg?w=740" class="d-block w-100" alt="no image">
      </div>
      <div class="carousel-item">
        <img height="500px" src="https://img.freepik.com/free-vector/special-sale-background-abstract-design_23-2148891127.jpg?w=1060&t=st=1705987464~exp=1705988064~hmac=913fd48199e2862c7ea16396e2b5260cecf9aadb43dd0e1ed9339126a70b6d1a" class="d-block w-100" alt="no image">
      </div>
      <div class="carousel-item">
        <img height="500px" src="https://img.freepik.com/premium-photo/indian-family-celebrating-diwali-deepavali-traditional-wear-with-shopping-bags-standing-isolated-white-background_466689-45149.jpg?w=360" class="d-block w-100" alt="no image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<section class="py-5">

      <div class="container px-4 px-lg-5 mt-5">
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
              <div class="col mb-5" *ngFor="let product of allProducts" >
                  
                    <div class="card h-100">
                        <!-- Product image-->
                        <a style="text-decoration: none; color: black;" routerLink="/view-product/{{product.id}}">
                          <img height="200px" class="card-img-top" [src]="product.image" alt="..." />
                          <!-- Product details-->
                          <div class="card-body p-4">
                              <div class="text-center">
                                  <!-- Product name-->
                                  <h5 class="fw-bolder">{{product.title}}</h5>
                                  <!-- Product price-->
                                  <h5 class="text-primary">${{product.price}}</h5>
                              </div>
                          </div>
                        </a>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-between">
                              <a href="" class="btn btn-otline-danger mt-auto" (click)="addToWishlist(product)"><i class="fa-solid fa-heart"></i></a>
                              <a href="" class="btn btn-otline-danger mt-auto" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping"></i></a>
                            </div>
                        </div>
                    </div>
                  
              </div>
          </div>
      </div>

</section>
